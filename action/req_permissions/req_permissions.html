<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Again, Why Salesforce request permissions</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../variables.css" />
        <link rel="stylesheet" href="./req_permissions.css" />
		<link rel="stylesheet" href="../basic.css" />
		<script src="./req_permissions.js" type="module"></script>
	</head>

	<body>
		<header>
			<object data="../logo/logo.html" type="text/html"></object>
		</header>
		<div id="text">
            <h3>Please allow us to access<br />Salesforce Setup pages automatically.</h3>
            <p>If you want, you may have your favourite Tabs appear<br />as soon as you navigate to a Salesforce Setup page<br />without having to click this extension every time.</p>
		</div>
        <div id="actions">
            <a 
                id="no-permissions"
                class="button"
                href="https://login.salesforce.com"
                >
                Skip
            </a>
            <a
                id="allow-permissions"
                class="highlight button"
                href="/lightning/setup"
                >
                Allow
            </a>
        </div>
	</body>
</html>
