<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Again, Why Salesforce popup error</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../variables.css" />
		<link rel="stylesheet" href="./notSalesforceSetup.css" />
		<link rel="stylesheet" href="../basic.css" />
		<script src="./notSalesforceSetup.js" type="module"></script>
		<script src="/translator.js" type="module"></script>
	</head>

	<body>
		<header>
			<object data="../logo/logo.html" type="text/html"></object>
		</header>
		<div>
            <h3 id="plain">
                <span data-i18n="nss_prefix+-+textContent">This is not a </span>
                <span class="lightning" data-i18n="salesforce_lightning+-+textContent">Salesforce Lightning</span>
                <strong class="lightning hidden" data-i18n="salesforce_lightning+-+textContent">Salesforce Lightning</strong>
                <span class="setup" data-i18n="setup_page+-+textContent">Setup Page</span>
                <strong class="setup hidden" data-i18n="setup_page+-+textContent">Setup Page</strong>
            </h3>
            <h3 id="invalid-url" class="hidden">
                <strong data-i18n="invalid_url+-+textContent">Invalid URL</strong>
                <span data-i18n="nss_detected+-+textContent"> detected.</span>
            </h3>
			<a id="login" class="button" href="https://login.salesforce.com" data-i18n="login_to_salesforce+-+textContent">
				Login to Salesforce
			</a>
			<a
				id="go-setup"
				class="hidden highlight button"
				href="/lightning/setup"
                data-i18n="open_setup+-+textContent"
			>
				Open Setup
			</a>
		</div>
	</body>
</html>
