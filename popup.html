<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css"/>
        <script src="./popup.js" type="module"></script>
    </head>

    <body>
        <article>
            <header>
              <div>
                <span title="Why Salesforce Reloaded">
                  <img src="./images/whysf32.png"/>
                  <span class="slds-assistive-text">Why Salesforce Reloaded</span>
                </span>
                <h2>
                  Why Salesforce Reloaded
                </h2>
              </div>
              <div>
                <button id="save">Save</button>
                <button id="add">Add</button>
              </div>
            </header>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">
                                <div title="Tab Name">Tab Name</div>
                            </th>
                            <th scope="col">
                                <div title="Tab Url">Tab Url</div>
                            </th>
                            <th scope="col" style="width: 3.25rem">
                                <div class="slds-assistive-text" title="Actions">Actions</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabs">
                    </tbody>
                </table>
            </div>
        </article>

        <template id="tr_template">
            <tr class="tab">
                <td data-label="Tab Name" scope="row">
                    <div>
                    <input
                        type="text"
                        name="tabTitle"
                        class="tabTitle"
                        placeholder="Flows"
                    />
                </div>
                </td>
                <td data-label="Tab Url">
                    <div>
                        <input
                        type="url"
                        name="url"
                        class="url"
                        placeholder="Flows"
                        />
                    </div>
                    
                </td>
                <td>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </template>

    </body>
</html>
